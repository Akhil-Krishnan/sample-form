<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="sample login form">
        <meta name="keywords" content="login form, signup form">
        <meta name="author" content="Akhil krishnan">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login form</title>
        
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    </head>
    <body>
        <div class="container wrapper">
            <h1>SignUp Form</h1>
            <div class="form-wraper">
                <div class="form">
                    <form action="#" method="post">
                        <input class="text" type="text" name="Username" placeholder="Username" required="">
                        <input class="text email" type="email" name="email" placeholder="Email" required="">
                        <input class="text" type="password" name="password" placeholder="Password" required="">
                        <input class="text confrm-pass" type="password" name="password" placeholder="Confirm Password" required="">
                        <div class="condition-wrap">
                            <label class="anim">
                                <input type="checkbox" class="checkbox" required="">
                                <span>I Agree To The Terms & Conditions</span>
                            </label>
                            <div class="clear"> </div>
                        </div>
                        <input type="submit" value="SIGNUP">
                    </form>
                    <p>Don't have an Account? <a href="#"> Login Now!</a></p>
                </div>
            </div>
        </div>
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    </body>
</html>
